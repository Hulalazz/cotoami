machine:
  timezone:
    Asia/Tokyo
  services:
    - docker
  node:
    version: 5.5.0

dependencies:
  cache_directories:
    - ~/docker
    - ~/.kube
    - deps
  override:
    - if [[ -e ~/docker/elixir.tar ]]; then docker load -i ~/docker/elixir.tar; else cd ci && docker build -t elixir .; fi
    - if [[ ! -e ~/docker/elixir.tar ]]; then mkdir -p ~/docker; docker save elixir > ~/docker/elixir.tar; fi
    - ./ci/ensure-kubectl.sh
    - docker run -v `pwd`:/build -i -t elixir /bin/sh -c 'cd /build && mix deps.get --only prod && MIX_ENV=prod mix compile && npm install'
  
test:
  override:
    - docker run -v `pwd`:/build -v /etc/localtime:/etc/localtime:ro -i -t elixir /bin/sh -c 'service postgresql start && cd /build && ./ci/test.sh'

deployment:
  release:
    branch: master
    commands:
      - docker build --rm=false -t cotoami/cotoami:$CIRCLE_SHA1 .:
          timeout: 1800
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push cotoami/cotoami:$CIRCLE_SHA1
      - ~/.kube/kubectl config use-context tokyo.k8s.cotoa.me
      - ~/.kube/kubectl set image deployment/cotoami cotoami=cotoami/cotoami:$CIRCLE_SHA1
      # Waiting for the fix of https://github.com/kubernetes/kubernetes/issues/29206
